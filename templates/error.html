<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <style>
        body { font-family: sans-serif; background-color: #fff0f0; color: #d8000c; text-align: center; padding: 40px;}
        .error-box { background-color: #ffd2d2; border: 1px solid #d8000c; border-radius: 8px; padding: 20px; display: inline-block;}
        h1 { margin: 0;}
    </style>
</head>
<body>
    <div class="error-box">
        <h1>An Error Occurred</h1>
        <p>{{ detail }}</p>
        <p><a href="/upload">Try again</a></p>
    </div>
</body>
</html>
